<!-- Contact Us Section -->
<section class="py-12 bg-gray-100">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
        <div class="flex flex-wrap -mx-4">
            <!-- Contact Form -->
            <div class="w-full lg:w-2/3 px-4 mb-8 lg:mb-0">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <form action="/submit-contact" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-medium">Your Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium">Your Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 font-medium">Your Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

            <!-- Contact Information section-->
            <div class="w-full lg:w-1/3 px-4">
                <div class="bg-blue-600 text-white rounded-lg p-6 shadow-md">
                    <h3 class="text-2xl font-bold mb-4">Get in Touch</h3>
                    <p class="mb-4">Feel free to reach out to us for any inquiries, collaborations, or support.</p>
                    <ul class="space-y-4">
                        <li>
                            <span class="font-medium">Address:</span>
                            <p class="text-gray-200">Oyo State, Nigeria
                            </p>
                        </li>
                        <li>
                            <span class="font-medium">Phone:</span>
                            <p class="text-gray-200"><a href="tel:+2348121133399"
                                    class="hover:underline">+2348121133399</a></p>
                        </li>
                        <li>
                            <span class="font-medium">Email:</span>
                            <p class="text-gray-200"><a href="mailto:info@womensafehouse.org"
                                    class="hover:underline">info@womensafehouse.org</a></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
