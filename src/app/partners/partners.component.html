<div class=" text-gray-800">
     <!--Partners Banner Section -->
    <section class="relative h-[400px] bg-cover bg-center banner-con" style="background-image: url('assets/images/banner.jpg');">
        <div class="absolute inset-0 bg-gray-900 bg-opacity-70"></div> <!-- Overlay for better text visibility -->
        <div class="absolute inset-0 flex items-center justify-center flex-col">
            <h1 class="text-white text-4xl md:text-6xl font-bold">Our Partners</h1>
            <p class="mt-2 text-lg text-white">Together, we make a difference in the world.</p>
        </div>
    </section>

    <!-- Partners Section -->
    <section class="py-12">
        <div class="container mx-auto px-6">
            <h2 class="text-2xl font-bold text-center mb-8">Meet Our Valued Partners</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Partner Card placeholder 1-->
                <div *ngFor="let partner of partners" class="bg-white rounded-lg shadow-md p-6 text-center">
                    <img [src]="partner.imagePath" alt="Partner Logo" class="mx-auto h-24 mb-4">
                    <h3 class="text-lg font-semibold mb-2">{{partner.description}}</h3>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Become a Partner</h2>
            <p class="mb-6">Join hands with us to bring positive change to the world. Together, we can achieve more.</p>
            <a href="/contact"
                class="bg-white text-gray-900 font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-100">Contact
                Us</a>
        </div>
    </section>

    <app-logo-slider></app-logo-slider>

</div>
