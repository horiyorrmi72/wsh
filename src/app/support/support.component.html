<!-- Supporting a Survivor Section -->
<section class="py-12 bg-blue-50">
    <div class="container mx-auto px-6">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Supporting a Survivor</h2>
            <p class="text-gray-600 mb-8">
                Survivors of abuse need understanding, compassion, and resources to heal. Hereâ€™s how you can offer
                support effectively.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Support Tip Card -->
            <div *ngFor="let item of supports" class="bg-white shadow-md rounded-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800">{{item.title}}</h3>
                <p class="text-gray-600 mt-4">
                    {{item.description}}
                </p>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="/resources" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">
                Explore Support Resources
            </a>
        </div>
    </div>
</section>
