<div class="bg-gray-50 text-gray-800">
    <!-- Programs Header Section -->
    <header class="bg-blue-500 text-white py-6 shadow-md">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold">Our Programs</h1>
            <p class="mt-2 text-lg">Empowering communities, one program at a time.</p>
        </div>
    </header>

    <!-- Programs Section placeholder-->
    <section class="py-12">
        <div class="container mx-auto px-6">
            <h2 class="text-2xl font-bold text-center mb-8">Explore Our Initiatives</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Program Card -->
                <div *ngFor="let item of programs" class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="{{item.imagePath}}" alt="{{item.imageAlt}}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-2">{{item.programName}}</h3>
                        <p class="text-gray-600 text-sm">{{item.description}}</p>
                        <a href="{{item.externalLink}}"
                            class="text-blue-600 mt-4 inline-block font-medium hover:underline">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="bg-blue-500 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Join Us in Making a Difference</h2>
            <p class="mb-6">Support our programs and help us bring positive change to the world.</p>
            <a href="/donate"
                class="bg-white text-gray-800 font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-100">Donate
                Now</a>
        </div>
    </section>
</div>
