<div class="w-full z-50">
    <nav class="sm:flex items-center justify-between px-4 py-4 bg-gray-900 text-white">
        <div class="flex justify-between">
            <!-- Logo -->
            <div class="font-bold uppercase text-lg float-left">
                <a href="">
                    Women Safe House
                </a>
            </div>


            <!-- Mobile Menu Button -->
            <button class="block md:hidden text-white focus:outline-none" (click)="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <ul [class.hidden]="!isMenuOpen"
            class="absolute top-14 left-0 w-full bg-gray-900 text-white md:static md:flex md:items-center md:w-auto md:space-x-6 md:bg-transparent ">



            <!-- About Dropdown -->
            <li class="relative py-2 px-4 md:p-0 hover:bg-gray-900 md:hover:bg-transparent hover:underline md:hover:translate-x-1 nav-container">
                <button class="flex items-center justify-between w-full md:w-auto focus:outline-none"
                    (mouseover)="toggleDropdown('about')">
                    About
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <ul [class.hidden]="!isDropdownOpen['about']"
                    class="relative md:absolute left-0 w-full bg-transparent md:bg-gray-900 text-white md:top-full md:w-48 md:rounded md:shadow-lg">
                    <li class="py-2 px-4 hover:bg-gray-700 nav-item ">
                        <a routerLink="/about" href="#">About Us</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-700 nav-item ">
                        <a routerLink="/teams" href="#">Teams</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-700 nav-item ">
                        <a routerLink="/partners" href="#">Partners</a>
                    </li>
                </ul>
            </li>


            <!-- programs -->
            <li class="py-2 px-4 md:p-0 hover:bg-gray-700 md:hover:bg-transparent hover:underline md:hover:translate-x-1">
                <a routerLink="/programs" href="#" class="block">Programs</a>
            </li>
            <li class="py-2 px-4 md:p-0 hover:bg-gray-700 md:hover:bg-transparent hover:underline md:hover:translate-x-1">
                <a routerLink="/abuse" href="#" class="block capitalize">what is abuse</a>
            </li>
            <!-- How can you helpo section -->
            <li class="relative  py-2 px-4 md:p-0 hover:bg-transparent md:hover:bg-transparent hover:underline md:hover:translate-x-1">
                <button class="flex items-center justify-between w-full md:w-auto focus:outline-none"
                    (mouseover)="toggleDropdown('howToHelp')">
                    How can You Help ?
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <ul [class.hidden]="!isDropdownOpen['howToHelp']"
                    class="relative md:absolute left-0 w-full bg-transparent  md:bg-gray-900 text-white md:top-full md:w-48 md:rounded md:shadow-lg">
                    <li class="py-2 px-4 hover:bg-gray-700">
                        <a routerLink="/volunteer" href="#">Volunteer</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-700">
                        <a routerLink="/internship" href="#">Internship</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-700">
                        <a routerLink="/support" href="#">Supporting a survivor</a>
                    </li>
                </ul>
            </li>
            <!-- News and Events -->
            <li class="relative py-2 px-4 md:p-0 hover:bg-transparent md:hover:bg-transparent hover:underline md:hover:translate-x-1">
                <button class="flex items-center justify-between w-full md:w-auto focus:outline-none"
                    (mouseover)="toggleDropdown('news')">
                    News &amp; Events
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <ul [class.hidden]="!isDropdownOpen['news']"
                    class="relative md:absolute left-0 w-full bg-transparent  md:bg-gray-900 text-white md:top-full md:w-48 md:rounded md:shadow-lg">
                    <li class="py-2 px-4 hover:bg-gray-700">
                        <a href="#">Upcoming Events</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-700">
                        <a href="#">Previous Events</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-700">
                        <a routerLink="/publications" href="#">Publications</a>
                    </li>
                </ul>
            </li>

            <!-- Contact -->
            <li class="py-2 px-4 md:p-0 hover:bg-gray-700 md:hover:bg-transparent hover:underline md:hover:translate-x-1">
                <a routerLink="/contact" href="#" class="block">Contact Us</a>
            </li>
            <!-- Donate -->
            <li class="py-2 px-4 md:p-0">
                <button class="uppercase bg-white text-gray-900 px-4 py-2 rounded">
                    Donate
                </button>
            </li>
        </ul>



    </nav>
</div>
