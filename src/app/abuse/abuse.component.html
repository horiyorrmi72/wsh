<!-- What is Abuse Section -->
<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">What is Abuse?</h2>
        <p class="text-center text-gray-600 mb-12">
            Abuse is any action that intentionally harms or injures another person. It can take many forms, and
            understanding its types is the first step toward prevention.
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Type of Abuse Card -->
            <div *ngFor="let item of abuseTypes" class="bg-white shadow-md rounded-lg p-6 abuse-card">
                <h3 class="text-lg font-semibold text-gray-800">{{item.title}}</h3>
                <p class="text-gray-600 mt-4">{{item.description}}</p>
            </div>
        </div>
        <div class="mt-12 text-center">
            <a href="/contact" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">Get
                Help</a>
        </div>
    </div>
</section>
