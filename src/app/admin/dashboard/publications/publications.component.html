<div class="main p-6 max-h-screen">

    <!-- Full-Screen Spinner Overlay -->
    <div *ngIf="isSubmitting" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="loader"></div> <!-- Spinner -->
    </div>

    <div class="grid grid-cols-1 gap-6">
        <!-- Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form (ngSubmit)="onSubmit()" class="space-y-4">
                <h1>Add a new Publication</h1>
                <div class="grid grid-cols-1 gap-4">
                    <!-- Publication Title -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-500">Publication Title</label>
                        <input type="text" id="title" name="title" [(ngModel)]="publicationData.title" placeholder="Enter publication title"
                            class="mt-1 p-2 w-full border rounded-md text-sm" required>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-500">Publication Description</label>
                        <textarea name="description" id="description" placeholder="Publication description" [(ngModel)]="publicationData.description" rows="4"
                        class="mt-1 p-2 w-full border rounded-md text-sm" required></textarea>
                    </div>

                    <!-- Authors -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Authors</label>
                        <div *ngFor="let author of publicationData.authors; let i = index" class="flex gap-2 mb-2">
                            <input type="text" [(ngModel)]="publicationData.authors[i]" name="author{{i}}" placeholder="Author {{i + 1}}"
                                class="mt-1 p-2 w-full border rounded-md text-sm" required>
                            <button type="button" (click)="removeAuthor(i)" class="mt-1 p-2 bg-red-500 text-white rounded-md hover:bg-red-600">Remove</button>
                        </div>
                        <button type="button" (click)="addAuthor()" class="mt-2 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add Author</button>
                    </div>

                    <!-- Publication Date -->
                    <div>
                        <label for="publicationDate" class="block text-sm font-medium text-gray-500">Publication Date</label>
                        <input type="date" id="publicationDate" name="publicationDate" [(ngModel)]="publicationData.publicationDate"
                            class="mt-1 p-2 w-full border rounded-md text-sm" required>
                    </div>

                    <!-- Publication URL -->
                    <div>
                        <label for="publicationUrl" class="block text-sm font-medium text-gray-500">Publication URL</label>
                        <input type="url" id="publicationUrl" name="publicationUrl" [(ngModel)]="publicationData.publicationUrl"
                            class="mt-1 p-2 w-full border rounded-md text-sm" required>
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-500">Publication Category</label>
                        <select name="category" id="category" required [(ngModel)]="publicationData.category" class="mt-1 p-2 w-full border rounded-md text-sm bg-transparent">
                            <option value="" disabled>Choose Category</option>
                            <option value="Policy">Policy</option>
                            <option value="Report">Report</option>
                            <option value="Research">Research</option>
                            <option value="Article">Article</option>
                            <option value="News">News</option>
                            <option value="Brief">Brief</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="mt-3 w-full bg-gray-900 text-white p-2 rounded-md hover:bg-gray-950 transition">
                    Add Publication
                </button>
            </form>
        </div>
    </div>
</div>
