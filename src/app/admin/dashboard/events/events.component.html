<div class="md:p-6 p-2">
    <div class="grid grid-cols-1 gap-6">
        <!-- Form Section -->
        <div class="bg-white md:p-6 p-3 rounded-lg shadow-lg">
            <form (submit)="createEvent(eventForm.value)" #eventForm="ngForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Event Title -->
                    <div>
                        <label for="event-title" class="block text-sm font-medium text-gray-700">Event Title</label>
                        <input type="text" id="event-title" name="title" ngModel placeholder="Enter event title"
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- Start Time & Date -->
                    <div>
                        <label for="start-time" class="block text-sm font-medium text-gray-700">Start Time &
                            Date</label>
                        <input type="datetime-local" id="start-time" name="startDate" ngModel
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- End Time & Date -->
                    <div>
                        <label for="end-time" class="block text-sm font-medium text-gray-700">End Time & Date</label>
                        <input type="datetime-local" id="end-time" name="endDate" ngModel
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- Event Image (File Upload) -->
                    <div>
                        <label for="imagePath" class="block text-sm font-medium text-gray-700">Event Image</label>
                        <input type="file" id="imagePath" (change)="onFileSelected($event)"
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- Description -->
                    <div class="col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" ngModel rows="4"
                            class="mt-1 p-2 w-full border rounded-md"></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">
                    Create Event
                </button>
            </form>
        </div>
    </div>
</div>
