<!-- About Us Section -->
<section class="py-12 bg-white">
    <div class="container mx-auto px-6">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">About Us</h2>
            <p class="text-gray-600 mb-8">
                We are dedicated to creating a world where everyone has the opportunity to thrive. Learn about our
                mission, vision, and the values that drive our work.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Mission Card -->
            <div *ngFor="let item of pageContent" class="bg-blue-50 shadow-md rounded-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">{{item.title}}</h3>
                <p class="text-gray-600">
                    {{item.data}}
                </p>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="/about" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">
                Learn More About Us
            </a>
        </div>
    </div>
</section>
